 <!--model-->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Order Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()"></button>
            </div>
            <div class="modal-body">
                <app-orderdet [pro]="pro" *ngIf="ActiveAddEditPro"></app-orderdet>            </div>
  
        </div>
    </div>
  </div>
  
  
  
  
  <div style="margin: 20px;">
  
     
      
      <div style="padding: 10px;">
  
  
        <table class="table table-striped table-hover">
            <thead class="table-dark" style="text-align: center;">
        <tr>
          <th scope="col">Order ID</th>
          <th scope="col">Stock ID</th>
          <th scope="col">Required Amount in kg</th>
         
          <th scope="col">Farmer ID</th>
          <th scope="col">Customer ID</th>
          <th scope="col">Assign Courier</th>
        </tr>
      </thead>
      <tbody class="align-middle" style="text-align: center;">
        <tr *ngFor="let dataItem of ProductList" >
  
          
          <td>{{dataItem.orderId}}</td>
          <td>{{dataItem.vegetableStocksId}}</td>
          <td>{{dataItem.required_amount_kg}}</td>
         
          <td >{{dataItem.farmerId}}</td>
          <td>{{dataItem.customerId}}</td>
          
  
          <td>
