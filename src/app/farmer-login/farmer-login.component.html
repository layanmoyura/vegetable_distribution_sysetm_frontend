<app-landing-nav></app-landing-nav>
<section class="vh-100 gradient-custom">
    <div class="container py-5 vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your email and password to login as farmer!</p>
              <form [formGroup]="form"  (ngSubmit)="onSubmit()">
  
                <div class="form-outline form-white mb-4 form-group">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" aria-describedby="emailHelp" formControlName="Email_or_phonenumber"
                  placeholder="Enter email"  [ngClass]="{ 'is-invalid': submitted && f['Email_or_phonenumber'].errors }">
    
                  <div *ngIf="submitted && f['Email_or_phonenumber'].errors" class="invalid-feedback">
                    <div *ngIf="f['Email_or_phonenumber'].errors['required']">Email is required</div>
                    <div *ngIf="f['Email_or_phonenumber'].errors['email']">Email is invalid</div>
                  </div>
                  
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>

                
  
                <div class="form-outline form-white mb-4 form-group">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg"placeholder="Password" formControlName="Password"
                  [ngClass]="{ 'is-invalid': submitted && f['Password'].errors }">
      
                  <div *ngIf="submitted && f['Password'].errors" class="invalid-feedback">
                    <div *ngIf="f['Password'].errors['required']">Password is required</div> 
                    <div *ngIf="f['Password'].errors['minlength']">
                      Password must be at least 6 characters
                    </div>
                  </div>
      
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
                
  
                <button class="btn btn-outline-light btn-lg px-5 " type="submit">Login</button>

              </form>
  
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="/farmer_signup" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
